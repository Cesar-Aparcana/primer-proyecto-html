<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi primera web</title>
  </head>
  <body>
    <!--encabezado-->
    <h1>Mi primera web</h1>

    <!--menú-->
    <ul>
      <li><a href="index.html" title="inicio">Inicio</a></li>
      <li><a href="contenidos.html" title="contenidos">Contenidos</a></li>
      <li><a href="contacto.html" title="contacto">Contacto</a></li>
    </ul>

    <hr />

    <!--contenido de contacto.html-->
    <h2>Contacto</h2>

    <form action="">
      <p>
        <label for="nombre">Nombre</label><br />
        <input type="text" name="nombre" placeholder="Escriba su nombre..." />
      </p>
      <p>
        <label for="description">Descripción</label><br />
        <textarea name="description" cols="30" rows="10"></textarea>
      </p>

      <p>
        <input type="radio" name="profesion" value="" />Estudiante <br />
        <input type="radio" name="ocupacion" value="" />Contador <br />
        <input type="radio" name="ocupacion" value="" />Programador <br />
        <input type="radio" name="ocupacion" value="" />Otro <br />
      </p>

      <p>
        <label for="genero">Seleccione su Género</label> <br />
        <select name="genero">
          <option value="hombre">Hombre</option>
          <br />
          <option value="mujer">Mujer</option>
          <br />
          <option value="otro">Prefiero no decirlo</option>
          <br />
        </select>
      </p>
      <input type="submit" value="Enviar Formulario" />
    </form>
  </body>
</html>
